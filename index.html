<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,1,200" />
    <link rel="stylesheet" href="estilos/phone.css" media="screen">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width: 768px) and (max-width: 992px)">
    <link rel="stylesheet" href="estilos/desktop.css" media="screen and (min-width: 993px)">
</head>
<body>
    <main>
        <section id="image">

        </section>
        <section id="form">
            <h1>
                Login
            </h1>
            <p>
                Seja bem-vindo(a) novamente. Faça login para acessar sua conte e poder fazer as configurações no seu ambiente.
            </p>
            <form action="cadastro.php" method="get" >

                <div class="login">
                    <label for="iemail" class="icone">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                    </label>
                    <input type="email" name="email" id="iemail" class="email-senha" required placeholder=" Seu e-mail" autocomplete="email">
                </div>

                <div class="login">
                    <label for="isenha" class="icone">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                    </label>
                    <input type="password" name="senha" id="isenha" class="email-senha" required placeholder=" Sua senha" autocomplete="current-password">
                </div>

                <div>
                    <input type="submit" value="Entrar" id="entrar">
                </div>

                <div>
                    <input type="submit" value="Esqueci a senha" id="esqueci-a-senha">
                </div>

            </form>
        </section>
    </main>
</body>
</html>
